<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Map - Computer System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            background: #f9f9f9;
        }
        img {
            max-width: 100%;
            height: auto;
        }

        /* Custom Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Responsive Image Map - Computer System</h1>
    <img src="computer-system.jpg" usemap="#computer-map" alt="Computer System" id="responsive-img">
    
    <map name="computer-map">
        <area shape="rect" coords="449,197,338,289" href="#" alt="CPU Socket" onclick="showInfo('CPU Socket', 'Holds the processor and connects it to the motherboard.')">
        <area shape="rect" coords="177,355,453,386" href="#" alt="RAM Slots" onclick="showInfo('RAM Slots', 'Holds the RAM modules for temporary memory storage.')">
        <area shape="rect" coords="55,132,145,283" href="#" alt="PCI Slots" onclick="showInfo('PCI Slots', 'Used for adding expansion cards such as graphics and network cards.')">
        <area shape="rect" coords="229,241,299,313" href="#" alt="Chipset" onclick="showInfo('Chipset', 'Controls communication between CPU, RAM, and other peripherals.')">
        <area shape="rect" coords="177,411,287,449" href="#" alt="Storage Ports" onclick="showInfo('Storage Ports', 'Used for connecting storage devices like HDD and SSD.')">
        <area shape="rect" coords="271,44,387,93" href="#" alt="Parallel Port (LPT Port)" onclick="showInfo('Parallel Port', 'Used for connecting older printers and scanners.')">
        <area shape="rect" coords="72,353,117,399" href="#" alt="Southbridge Chipset" onclick="showInfo('Southbridge Chipset', 'Manages I/O functions like USB, audio, and storage.')">
        <area shape="circle" coords="57,335,20" href="#" alt="CMOS Battery" onclick="showInfo('CMOS Battery', 'Powers the BIOS firmware to retain system settings.')">
        <area shape="rect" coords="207,145,303,212" href="#" alt="Northbridge Chipset Heatsink" onclick="showInfo('Northbridge Chipset', 'Handles communication between CPU, RAM, and graphics card.')">
    </map>
    
    <!-- Custom Modal -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Component Information</h2>
            <p id="modal-content">Click on a component to view details.</p>
        </div>
    </div>

    <script>
        function showInfo(component, details) {
            document.getElementById('modal-title').innerText = component;
            document.getElementById('modal-content').innerText = details;
            document.getElementById('infoModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('infoModal').style.display = "none";
        }

        // Close modal when clicking outside the content
        window.onclick = function(event) {
            let modal = document.getElementById('infoModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
